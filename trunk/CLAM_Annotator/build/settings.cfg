TOP =..

PROGRAM = Annotator

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
CLAM_USE_XML = 1
CLAM_DISABLE_CHECKS = 0
CLAM_USE_RELEASE_ASSERTS = 0
USE_ALSA = 1
USE_FFTW = 0
USE_FLTK = 0
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_PORTMIDI = 0
USE_RTAUDIO = 0
USE_PTHREADS = 1
USE_QT = 1
USE_QWT = 0 
USE_CPPUNIT = 0
USE_GL = 1
USE_SNDFILE = 1
USE_OGGVORBIS = 1
USE_MAD = 1
USE_ID3 = 1

PRJ_SEARCH_INCLUDES = $(CLAM_PATH)/src/Visualization/QTVM/Widgets/BPFEditor \

PRJ_SEARCH_RECURSE_INCLUDES = \
	$(TOP)/src \
	$(TOP)/src/common \


include $(TOP)/build/system.cfg

CXXFLAGS_DEBUG= $(CXXFLAGS_DEBUG)\
	 -I$(TOP)/src/common/\
	 -I$(TOP)/src/\
 	 -D_REENTRANT \
	 -DQT_THREAD_SUPPORT \
	 -DQT_SHARED \
	 -I$(TOP)/src/AnnotatorBrowserGL/\
	 
CXXFLAGS_RELEASE= $(CXXFLAGS_RELEASE)\
	 -I$(TOP)/src/common/\
	 -I$(TOP)/src/\
	 -DQT_THREAD_SUPPORT \
	 -DQT_SHARED \
	 -I$(TOP)/src/AnnotatorBrowserGL/\
	 
LIBRARY_PATHS = $(LIBRARY_PATHS)\

LIBRARIES_DEBUG = $(LIBRARIES_DEBUG) GLU \

LIBRARIES_RELEASE = $(LIBRARIES_RELEASE) GLU \

UI_FILES = \
	$(TOP)/src/AboutBase.ui \
	$(TOP)/src/AnnotatorBase.ui \
	
SOURCES = \
	$(SOURCES_AUDIODEVICE) \
	$(SOURCES_MIDIDEVICE) \
	$(TOP)/src/SliderWithValue.cxx \
	$(TOP)/src/RangeSelectionTableItem.cxx \
	$(TOP)/src/main.cxx \
	$(TOP)/src/About.cxx \
	$(TOP)/src/Annotator.cxx \
	$(TOP)/src/common/TableItem.cxx \
	$(TOP)/src/common/ListViewItem.cxx \
	$(TOP)/src/common/Table.cxx \
	$(TOP)/src/common/ComboTableItem.cxx \
	uic/qmake_image_collection.cxx


