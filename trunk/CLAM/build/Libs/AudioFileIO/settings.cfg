TOP = ../../..

PROGRAM = CLAM_audiofile

# This line includes default values for the variables below
include $(TOP)/build/defaults.cfg

IS_LIBRARY = 1

# whether to use double (1) or float (0) for TData
CLAM_DOUBLE = 0

# whether to compile XML dependant code, and link agains Xerces
CLAM_USE_XML = 1

# whether to disable all the CLAM checks, both debug and normal
#CLAM_DISABLE_CHECKS = 0

# whether to simulate release checks being in debug mode
#CLAM_USE_RELEASE_ASSERTS = 0

# external library dependency indicators
# the application uses ALSA development libraries 
USE_ALSA = 0
# the application uses the FFTW library
USE_FFTW = 0
# the application uses the FLTK library
#USE_FLTK = 0
# the application uses the QT library
#USE_QT = 0
# the application uses DirectX SDK 
#USE_DIRECTX = 0
# the application uses Portaudio
#USE_PORTAUDIO = 0
# the application uses Portmidi
#USE_PORTMIDI = 0
# the application uses RtAudio
#USE_RTAUDIO = 0
# the application uses pthreads ( POSIX Threads library )
USE_PTHREADS = 1
# the application uses cppunit (Testing framework)
USE_CPPUNIT = 0

PRJ_SEARCH_INCLUDES =
PRJ_SEARCH_RECURSE_INCLUDES = 

include $(TOP)/build/system.cfg

LIBRARY_PATHS= ../Core \
	$(LIBRARY_PATHS)
LIBRARIES_DEBUG= CLAM_core
LIBRARIES_RELEASE= CLAM_core
LINK_FLAGS_DEBUG= $(LINK_FLAGS_DEBUG) --no-allow-shlib-undefined
LINK_FLAGS_RELEASE= $(LINK_FLAGS_DEBUG) --no-allow-shlib-undefined

TOOLS= $(TOP)/src/Tools/AudioFileIO/AudioCodec.cxx \
	$(TOP)/src/Tools/AudioFileIO/AudioCodecs_Stream.cxx \
	$(TOP)/src/Tools/AudioFileIO/AudioFile.cxx \
	$(TOP)/src/Tools/AudioFileIO/AudioFileFormats.cxx \
	$(TOP)/src/Tools/AudioFileIO/AudioFileHeader.cxx \
	$(TOP)/src/Tools/AudioFileIO/AudioTextDescriptors.cxx \
	$(TOP)/src/Tools/AudioFileIO/MpegAudioStream.cxx \
	$(TOP)/src/Tools/AudioFileIO/MpegBitstream.cxx \
	$(TOP)/src/Tools/AudioFileIO/MpegCodec.cxx \
	$(TOP)/src/Tools/AudioFileIO/OggVorbisAudioStream.cxx \
	$(TOP)/src/Tools/AudioFileIO/OggVorbisCodec.cxx \
	$(TOP)/src/Tools/AudioFileIO/PCMAudioStream.cxx \
	$(TOP)/src/Tools/AudioFileIO/PCMCodec.cxx


SOURCES = $(TOOLS)




