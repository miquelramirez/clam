TOP = ../../..

PROGRAM = CLAM_core

# This line includes default values for the variables below
include $(TOP)/build/defaults.cfg

IS_LIBRARY = 1

# whether to use double (1) or float (0) for TData
CLAM_DOUBLE = 0

# whether to compile XML dependant code, and link agains Xerces
CLAM_USE_XML = 1

# whether to disable all the CLAM checks, both debug and normal
#CLAM_DISABLE_CHECKS = 0

# whether to simulate release checks being in debug mode
#CLAM_USE_RELEASE_ASSERTS = 0

# external library dependency indicators
# the application uses ALSA development libraries 
USE_ALSA = 0
# the application uses the FFTW library
USE_FFTW = 0
# the application uses the FLTK library
#USE_FLTK = 0
# the application uses the QT library
#USE_QT = 0
# the application uses DirectX SDK 
#USE_DIRECTX = 0
# the application uses Portaudio
#USE_PORTAUDIO = 0
# the application uses Portmidi
#USE_PORTMIDI = 0
# the application uses RtAudio
#USE_RTAUDIO = 0
# the application uses pthreads ( POSIX Threads library )
USE_PTHREADS = 1
# the application uses cppunit (Testing framework)
USE_CPPUNIT = 0

PRJ_SEARCH_INCLUDES =
PRJ_SEARCH_RECURSE_INCLUDES = 

include $(TOP)/build/system.cfg

BASE = 	$(TOP)/src/Base/DynamicType.cxx 

STORAGE = $(TOP)/src/Storage/XML/BasicXMLable.cxx \
	$(TOP)/src/Storage/XML/XMLAdapter.cxx \
	$(TOP)/src/Storage/XML/XMLComponentAdapter.cxx \
	$(TOP)/src/Storage/XML/XMLStaticAdapter.cxx \
	$(TOP)/src/Storage/XML/XMLStorage.cxx \
	$(TOP)/src/Storage/XML/XercesDomWriter.cxx \
	$(TOP)/src/Storage/XML/XmlWriteContext.cxx 

DEFS = $(TOP)/src/Defines/Assert.cxx 

STANDARD= $(TOP)/src/Standard/BPF.cxx \
	$(TOP)/src/Standard/Complex.cxx \
	$(TOP)/src/Standard/Enum.cxx \
	$(TOP)/src/Standard/Flags.cxx \
	$(TOP)/src/Standard/GlobalEnums.cxx \
	$(TOP)/src/Standard/Matrix.cxx \
	$(TOP)/src/Standard/Order.cxx \
	$(TOP)/src/Standard/Point.cxx \
	$(TOP)/src/Standard/Polar.cxx \
	$(TOP)/src/Standard/Text.cxx \
	$(TOP)/src/Standard/TraverseDirectory.cxx


ERRORS= $(TOP)/src/Errors/Err.cxx \
	$(TOP)/src/Errors/ErrDynamicType.cxx \
	$(TOP)/src/Errors/ErrOutOfMemory.cxx 

SOURCES = $(BASE) $(DEFS) $(STORAGE) $(STANDARD) $(ERRORS)




