include ../../../clam-top.cfg

# The path to the top of the project sources tree
TOP = ../../../$(CLAM_TOP)

PROGRAM = ProcessingFunctionalTests

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 1
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 0
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_ALSA = 0
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 0
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = 0
USE_RTAUDIO = 0
USE_PTHREADS = 0
USE_PORTMIDI = 0
USE_CPPUNIT = 1 

PRJ_SEARCH_INCLUDES = $(TOP)/$(TOP_SOURCE)/TESTS/UnitTests \
	$(TOP)/$(TOP_SOURCE)/TESTS/UnitTests/CommonHelpers \

PRJ_SEARCH_RECURSE_INCLUDES = $(TOP)/$(TOP_SOURCE)/TESTS/FunctionalTests \
	$(TOP)/$(TOP_SOURCE)/sources

PROCESSING_TESTS_PATH=$(TOP)/$(TOP_SOURCE)/TESTS/FunctionalTest/ProcessingTest

include $(TOP)/build/system.cfg

SOURCES = $(TOP)/$(TOP_SOURCE)/TESTS/UnitTests/TestRunnerConsole.cxx \
	$(TOP)/$(TOP_SOURCE)/TESTS/UnitTests/cppUnitHelperTest.cxx \
	$(PROCESSING_TESTS_PATH)/TestEnergyMeasurer.cxx \
	$(PROCESSING_TESTS_PATH)/TestPreemphasis.cxx \
	$(PROCESSING_TESTS_PATH)/TestFbank.cxx \
	$(PROCESSING_TESTS_PATH)/TestDCT.cxx \
	$(PROCESSING_TESTS_PATH)/TestChannelRemove.cxx \
	$(PROCESSING_TESTS_PATH)/TestDerivateAccel.cxx  \
	$(PROCESSING_TESTS_PATH)/TestMultiMean.cxx  
