TOP = ../../../..

PROGRAM = ProcessingFunctionalTests

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 1
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 0
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_ALSA = 0
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 0
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = 0
USE_RTAUDIO = 0
USE_PTHREADS = 0
USE_PORTMIDI = 0
USE_CPPUNIT = 1 

PRJ_SEARCH_INCLUDES = $(TOP)/test/UnitTests \
	$(TOP)/test/UnitTests/CommonHelpers \
	$(TOP)/examples

PRJ_SEARCH_RECURSE_INCLUDES = $(TOP)/test/FunctionalTests 

PROCESSING_TESTS_PATH=$(TOP)/test/FunctionalTests/ProcessingTests

include $(TOP)/build/system.cfg

SOURCES = $(TOP)/test/UnitTests/TestRunnerConsole.cxx \
	$(TOP)/test/UnitTests/cppUnitHelperTest.cxx \
	$(PROCESSING_TESTS_PATH)/TestAudioFileIn.cxx \
	$(PROCESSING_TESTS_PATH)/TestFFT.cxx \
	$(PROCESSING_TESTS_PATH)/TestIFFT.cxx \
	$(PROCESSING_TESTS_PATH)/TestSpectralPeakDetect.cxx
