TOP = ../../..

PROGRAM = EfficiencyTests

include $(TOP)/build/defaults.cfg

# whether to use double (1) or float (0) for TData
CLAM_DOUBLE = 1

# whether to compile XML dependant code, and link agains Xerces
CLAM_USE_XML = 1

# whether to disable all the CLAM checks, both debug and normal
CLAM_DISABLE_CHECKS = 0

# whether to simulate release checks being in debug mode
CLAM_USE_RELEASE_ASSERTS = 0

USE_ALSA = 0
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 0
USE_DIRECTX = $(HAS_DIRECTX) 
USE_PORTAUDIO = 0
USE_RTAUDIO = 0
USE_RTAUDIO = 0
USE_PTHREADS = 1
USE_PORTMIDI = 0
USE_CPPUNIT = 1 
USE_SNDFILE = 1
USE_OGGVORBIS = 1
USE_MAD = 1
USE_ID3 = 1
USE_OSCPACK = 0
USE_XMLPP = 1


PRJ_SEARCH_INCLUDES = \
	$(TOP)/test/UnitTests \
	$(TOP)/test/UnitTests/CommonHelpers \
	$(TOP)/test/EfficiencyTests/CommonHelpers \
	$(TOP)/examples \


PRJ_SEARCH_RECURSE_INCLUDES = \

include $(TOP)/build/system.cfg

SOURCES = \ 
	$(TEST_RUNNER) \
	$(TOP)/test/EfficiencyTests/SegmentXmlLoadTest.cxx \

