TOP = ../../../..

PROGRAM = SimpleNetwork

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 1
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 0
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 0
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_CPPUNIT = 0
USE_ALSA = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = 1
USE_PTHREADS = 0
USE_PORTMIDI = 1
USE_QT = 0
USE_FFTW = 0
USE_FLTK = 0

PRJ_SEARCH_INCLUDES = 
PRJ_SEARCH_RECURSE_INCLUDES =  $(TOP)/examples/FlowControlExamples/SimpleNetwork

include $(TOP)/build/system.cfg

SOURCES = \
	$(TOP)/examples/FlowControlExamples/SimpleNetwork/main.cxx \
	$(TOP)/examples/FlowControlExamples/SimpleNetwork/SupervisedSystemWithoutTrueFlowControl.cxx \
	$(SOURCES_AUDIODEVICE)
