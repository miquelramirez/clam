# Put here the relative path to the top of your sources
TOP = ../../../../..

# Put here the name you want for the binary
PROGRAM = SegmentEditor

# this line includes default values for the variables below
include $(TOP)/build/defaults.cfg

# whether to use double (1) or float (0) for TData
CLAM_DOUBLE = 0

# whether to compile XML dependant code, and link agains Xerces
CLAM_USE_XML = 0

# whether to disable all the CLAM checks, both debug and normal
CLAM_DISABLE_CHECKS = 0

# whether to simulate release checks being in debug mode
CLAM_USE_RELEASE_ASSERTS = 0

# external library dependency indicators

USE_ALSA = $(HAS_ALSA)
USE_FFTW = 0
USE_FLTK = 0
USE_QT = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_PORTMIDI = 0
USE_RTAUDIO = $(HAS_RTAUDIO)
USE_PTHREADS = 1
USE_CPPUNIT = 0
USE_MAD = 1
USE_OGGVORBIS = 1
USE_SNDFILE = 1
USE_ID3 = 1
USE_GL = 1

# add here the paths to your project headers and sourcefiles
# NOTE: $(CLAM_PATH)/src is implicit
PRJ_SEARCH_INCLUDES =
PRJ_SEARCH_RECURSE_INCLUDES = $(CLAM_PATH)/examples/QtPlots

include $(TOP)/build/system.cfg

# add here the path to the source file that contains the application
# entry poisrc/Tools/AudioIO/Linuxnt
SOURCES = \
  $(CLAM_PATH)/examples/QtPlots/SegmentEditorExample/SegmentEditorExample.cxx	\
  $(SOURCES_AUDIODEVICE) 
