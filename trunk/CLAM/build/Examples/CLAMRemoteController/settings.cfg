TOP = ../../..

PROGRAM = CLAMRemoteController

include $(TOP)/build/defaults.cfg

IS_LIBRARY = 1

CLAM_DOUBLE = 0
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 1
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 1
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_ALSA = 0
USE_FFTW = 1
USE_FLTK = 0
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = 0
USE_PORTMIDI = 0
USE_PTHREADS = 0
USE_LADSPA = 1
USE_OSCPACK = 1

PRJ_SEARCH_INCLUDES = $(CLAM_PATH)/examples/CLAMRemoteController/
PRJ_SEARCH_RECURSE_INCLUDES =

include $(TOP)/build/system.cfg

SMS_TRANSFORMS_DIR=$(CLAM_PATH)/src/Processing/Transformations/SMS

USED_PROCESSINGS = \
	$(CLAM_PATH)/src/Processing/Controls/ExternInControl.cxx \
	$(CLAM_PATH)/src/Processing/Controls/ExternOutControl.cxx \
	$(CLAM_PATH)/src/Processing/Controls/ExternGenerator.cxx \
	$(CLAM_PATH)/src/Processing/Controls/ExternSink.cxx \
	$(CLAM_PATH)/src/Processing/Controls/OSCSender.cxx

SOURCES = $(CLAM_PATH)/examples/CLAMRemoteController/CLAMRemoteController.cxx \
	$(CLAM_PATH)/examples/CLAMRemoteController/LADSPAHandler.cxx\
	$(USED_PROCESSINGS)
