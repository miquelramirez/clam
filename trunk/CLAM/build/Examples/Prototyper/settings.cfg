TOP =  ../../..

PROGRAM = Prototyper

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 1
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 0
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_ALSA = $(HAS_ALSA)
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 1
USE_GL = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = $(HAS_RTAUDIO)
USE_PTHREADS = 1
USE_PORTMIDI = 0
USE_CPPUNIT = 0 
USE_SNDFILE = 1
USE_MAD = 1
USE_ID3 = 1
USE_OGGVORBIS = 1
USE_OSCPACK = 1

PRJ_SEARCH_INCLUDES = \
	$(TOP)/examples/Prototyper/ \


PRJ_SEARCH_RECURSE_INCLUDES = \
	$(TOP)/../CLAM_NetworkEditor/src/ \


include $(TOP)/build/system.cfg

LIBRARIES_DEBUG = $(LIBRARIES_DEBUG) qui
LIBRARIES_RELEASE = $(LIBRARIES_RELEASE) qui

SMS_TRANSFORMS_DIR = $(CLAM_PATH)/src/Processing/Transformations/SMS

SOURCES = \ 
	$(TOP)/examples/Prototyper/PrototypeLoader.cxx \
	$(TOP)/examples/QtDesignerPlugins/CLAMWidgetsPlugin.cxx \
	$(TOP)/../CLAM_NetworkEditor/src/MoreProcessingFactoryRegistration.cxx \
	$(CLAM_PATH)/src/Processing/Base/DefaultProcessingFactoryRegistration.cxx \
	$(CLAM_PATH)/src/Processing/Base/SMSProcessingFactoryRegistration.cxx \
	$(SMS_TRANSFORMS_DIR)/SMSFreqShift.cxx \
	$(SMS_TRANSFORMS_DIR)/SMSPitchShift.cxx \
	$(SMS_TRANSFORMS_DIR)/SMSResidualGain.cxx \
	$(SMS_TRANSFORMS_DIR)/SMSSinusoidalGain.cxx \
	$(SMS_TRANSFORMS_DIR)/SMSSpectralShapeShift.cxx \
	$(SOURCES_AUDIODEVICE) \


