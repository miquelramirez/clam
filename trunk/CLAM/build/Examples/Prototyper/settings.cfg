TOP =  ../../..

PROGRAM = Prototyper

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
# whether to use double (1) or float (0) for TData

CLAM_USE_XML = 1
# whether to compile XML dependant code, and link agains Xerces

CLAM_DISABLE_CHECKS = 0
# whether to disable all the CLAM checks, both debug and normal

CLAM_USE_RELEASE_ASSERTS = 0
# whether to simulate release checks being in debug mode

USE_ALSA = 1
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 1
USE_GL = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_RTAUDIO = 0
USE_RTAUDIO = 0
USE_PTHREADS = 1
USE_PORTMIDI = 0
USE_CPPUNIT = 0 
USE_SNDFILE = 1
USE_MAD = 1
USE_ID3 = 1
USE_OGGVORBIS = 1

PROCESSING_TESTS_PATH=$(TOP)/test/FunctionalTests/ProcessingTests
MIR_TESTS_PATH=$(TOP)/test/FunctionalTests/Applications/MIRTests


PRJ_SEARCH_INCLUDES = \
	$(TOP)/examples/Prototyper/ \


PRJ_SEARCH_RECURSE_INCLUDES = \
	$(TOP)/../CLAM_NetworkEditor/src/ \


include $(TOP)/build/system.cfg

LIBRARIES_DEBUG = $(LIBRARIES_DEBUG) qui
LIBRARIES_RELEASE = $(LIBRARIES_RELEASE) qui


SOURCES = \ 
	$(TOP)/examples/Prototyper/PrototypeLoader.cxx \
	$(TOP)/../CLAM_NetworkEditor/src/MoreProcessingFactoryRegistration.cxx \
	$(CLAM_PATH)/src/Processing/Base/DefaultProcessingFactoryRegistration.cxx \
	$(SOURCES_AUDIODEVICE) \


