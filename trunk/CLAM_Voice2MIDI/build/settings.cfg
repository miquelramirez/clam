TOP = ../

PROGRAM = Voice2MIDI

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
CLAM_USE_XML = 1
CLAM_DISABLE_CHECKS = 0
CLAM_USE_RELEASE_ASSERTS = 0

# external library dependency indicators
USE_ALSA = $(HAS_ALSA)
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_PORTMIDI = $(HAS_PORTMIDI) 
USE_RTAUDIO = $(HAS_RTAUDIO)
USE_PTHREADS = 1
USE_CPPUNIT = 0
USE_ID3 = 1
USE_MAD = 1
USE_OGGVORBIS = 1
USE_SNDFILE = 1

PRJ_SEARCH_INCLUDES =
PRJ_SEARCH_RECURSE_INCLUDES = $(TOP)/src

include $(TOP)/build/system.cfg

SOURCES = \
  $(CLAM_PATH)/../CLAM_Voice2MIDI/src/main.cxx  \
  $(SOURCES_AUDIODEVICE)  \
  $(SOURCES_MIDIDEVICE)

