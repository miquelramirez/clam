TOP = ../

PROGRAM = Voice2MIDI

include $(TOP)/build/defaults.cfg

CLAM_DOUBLE = 0
CLAM_USE_XML = 1
CLAM_DISABLE_CHECKS = 0
CLAM_USE_RELEASE_ASSERTS = 0

# external library dependency indicators

USE_ALSA = 1
USE_FFTW = 1
USE_FLTK = 0
USE_QT = 1
USE_DIRECTX = 0
USE_PORTAUDIO = 0
USE_PORTMIDI = 1 
USE_RTAUDIO = 1
USE_PTHREADS = 1
USE_CPPUNIT = 0

PRJ_SEARCH_INCLUDES =
PRJ_SEARCH_RECURSE_INCLUDES = $(TOP)/src


include $(TOP)/build/system.cfg

SOURCES = \
  $(CLAM_PATH)/../CLAM_Voice2MIDI/src/main.cxx  \
  $(SOURCES_AUDIODEVICE)  \
  $(SOURCES_MIDIDEVICE)

